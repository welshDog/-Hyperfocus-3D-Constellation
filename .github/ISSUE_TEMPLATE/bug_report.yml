name: üêõ Bug Report
description: Report a bug or issue with the 3D gallery
title: '[BUG] '
labels: ['bug', 'triage']
assignees:
  - welshDog

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below to help us understand the issue.

  - type: textarea
    id: description
    attributes:
      label: 'Description'
      description: 'What is the bug? Please be as detailed as possible.'
      placeholder: 'The galaxy particles are not rotating smoothly on Firefox...'
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 'Steps to Reproduce'
      description: 'How can we reproduce the bug?'
      placeholder: |
        1. Open the live site
        2. Filter by "Python" language
        3. Notice the lag
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 'Expected Behavior'
      description: 'What should happen?'
      placeholder: 'Smooth 60 FPS animation'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 'Actual Behavior'
      description: 'What actually happens?'
      placeholder: 'Drops to 20 FPS on filter'
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 'Browser'
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 'Operating System'
      placeholder: 'Windows 11, macOS 14, Ubuntu 22.04'
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 'Browser Console Logs'
      description: 'Any errors? (F12 ‚Üí Console tab)'
      placeholder: 'Paste any relevant console errors'

  - type: checkbox
    id: agree
    attributes:
      label: 'I have searched existing issues'
      description: 'Please check the issues list first'
    validations:
      required: true
