name: ğŸš€ Deploy Hyperfocus 3D Constellation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ§ª Quality Assurance Job
  test:
    name: ğŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ¯ Lint JavaScript
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ¨ Lint CSS
      run: npm run lint:css
      continue-on-error: true
      
    - name: âœ… Validate HTML
      run: npm run validate:html
      continue-on-error: true
      
    - name: ğŸ” Security Audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  # â™¿ Accessibility Testing Job  
  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸŒ Start Local Server
      run: npm run dev &
      
    - name: â±ï¸ Wait for Server
      run: sleep 10
      
    - name: â™¿ Run Accessibility Tests
      run: npm run test:accessibility
      continue-on-error: true
      
    - name: ğŸ“Š Generate Lighthouse Report
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:8000
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ğŸš€ Performance Testing Job
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸŒ Start Local Server
      run: npm run dev &
      
    - name: â±ï¸ Wait for Server
      run: sleep 10
      
    - name: âš¡ Run Performance Tests
      run: npm run test:performance
      continue-on-error: true

  # ğŸŒ Cross-Browser Testing Job
  browser-testing:
    name: ğŸŒ Cross-Browser Testing
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        browser: [chrome, firefox, webkit]
        
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ­ Install Playwright
      run: npx playwright install ${{ matrix.browser }}
      
    - name: ğŸŒ Start Local Server
      run: npm run dev &
      
    - name: â±ï¸ Wait for Server
      run: sleep 10
      
    - name: ğŸ§ª Run Browser Tests
      run: |
        npx playwright test --browser=${{ matrix.browser }} --reporter=html
      continue-on-error: true

  # ğŸ“± Mobile Testing Job
  mobile-testing:
    name: ğŸ“± Mobile Responsiveness
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸŒ Start Local Server
      run: npm run dev &
      
    - name: â±ï¸ Wait for Server
      run: sleep 10
      
    - name: ğŸ“± Test Mobile Viewports
      run: |
        npx lighthouse http://localhost:8000 \
          --emulated-form-factor=mobile \
          --chrome-flags="--headless" \
          --output=json \
          --output-path=./mobile-report.json
      continue-on-error: true

  # ğŸ—ï¸ Build & Deploy Job
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ“¥ Checkout Repository  
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Project
      run: npm run build
      
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ğŸ‰ Success Notification Job
  notify-success:
    name: ğŸ‰ Success Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()
    
    steps:
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸš€ Hyperfocus 3D Constellation deployed successfully!"
        echo "ğŸŒ Live at: https://welshdog.github.io/-Hyperfocus-3D-Constellation/"
        echo "â­ The galaxy is updated and ready to explore!"

  # ğŸ’œ Community Update Job
  community-update:
    name: ğŸ’œ Community Update
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ’¬ Discord Notification
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ğŸŒŒ **Hyperfocus 3D Constellation Updated!** 
          
          âœ¨ New changes deployed to the galaxy
          ğŸš€ Live at: https://welshdog.github.io/-Hyperfocus-3D-Constellation/
          ğŸ’œ Built by neurodivergent minds, for everyone who thinks differently
          
          Ready to explore the updated constellation? ğŸŒŸ

env:
  # ğŸŒ Environment Variables
  NODE_ENV: production
  CI: true
