name: 🚀 Deploy Hyperfocus 3D Constellation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 🧪 Quality Assurance Job
  test:
    name: 🧪 Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🎯 Lint JavaScript
      run: npm run lint
      continue-on-error: true
      
    - name: 🎨 Lint CSS
      run: npm run lint:css
      continue-on-error: true
      
    - name: ✅ Validate HTML
      run: npm run validate:html
      continue-on-error: true
      
    - name: 🔍 Security Audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  # ♿ Accessibility Testing Job  
  accessibility:
    name: ♿ Accessibility Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🌐 Start Local Server
      run: npm run dev &
      
    - name: ⏱️ Wait for Server
      run: sleep 10
      
    - name: ♿ Run Accessibility Tests
      run: npm run test:accessibility
      continue-on-error: true
      
    - name: 📊 Generate Lighthouse Report
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:8000
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # 🚀 Performance Testing Job
  performance:
    name: ⚡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🌐 Start Local Server
      run: npm run dev &
      
    - name: ⏱️ Wait for Server
      run: sleep 10
      
    - name: ⚡ Run Performance Tests
      run: npm run test:performance
      continue-on-error: true

  # 🌐 Cross-Browser Testing Job
  browser-testing:
    name: 🌐 Cross-Browser Testing
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        browser: [chrome, firefox, webkit]
        
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🎭 Install Playwright
      run: npx playwright install ${{ matrix.browser }}
      
    - name: 🌐 Start Local Server
      run: npm run dev &
      
    - name: ⏱️ Wait for Server
      run: sleep 10
      
    - name: 🧪 Run Browser Tests
      run: |
        npx playwright test --browser=${{ matrix.browser }} --reporter=html
      continue-on-error: true

  # 📱 Mobile Testing Job
  mobile-testing:
    name: 📱 Mobile Responsiveness
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🌐 Start Local Server
      run: npm run dev &
      
    - name: ⏱️ Wait for Server
      run: sleep 10
      
    - name: 📱 Test Mobile Viewports
      run: |
        npx lighthouse http://localhost:8000 \
          --emulated-form-factor=mobile \
          --chrome-flags="--headless" \
          --output=json \
          --output-path=./mobile-report.json
      continue-on-error: true

  # 🏗️ Build & Deploy Job
  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: 📥 Checkout Repository  
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🏗️ Build Project
      run: npm run build
      
    - name: 📄 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # 🎉 Success Notification Job
  notify-success:
    name: 🎉 Success Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()
    
    steps:
    - name: 🎉 Deployment Success
      run: |
        echo "🚀 Hyperfocus 3D Constellation deployed successfully!"
        echo "🌐 Live at: https://welshdog.github.io/hyperfocus-3d-constellation/"
        echo "⭐ The galaxy is updated and ready to explore!"

  # 💜 Community Update Job
  community-update:
    name: 💜 Community Update
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 💬 Discord Notification
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          🌌 **Hyperfocus 3D Constellation Updated!** 
          
          ✨ New changes deployed to the galaxy
          🚀 Live at: https://welshdog.github.io/hyperfocus-3d-constellation/
          💜 Built by neurodivergent minds, for everyone who thinks differently
          
          Ready to explore the updated constellation? 🌟

env:
  # 🌍 Environment Variables
  NODE_ENV: production
  CI: true