<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Hyperfocus Constellation - 3D GitHub Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0a0a;
            --color-surface: rgba(26, 26, 26, 0.7);
            --color-text: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-primary: #00d4ff;
            --color-primary-dark: #0099cc;
            --color-accent: #ff00d4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #galaxy-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .glass-panel {
            background: var(--color-surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.15);
        }

        /* UI Overlay */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 16px rgba(0, 212, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .stat {
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 6px;
        }

        /* Filters Panel */
        .filters-panel {
            position: absolute;
            left: 20px;
            top: 120px;
            width: 260px;
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .filters-panel h3 {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-primary);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .filter-btn {
            display: block;
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .filter-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--color-primary);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: var(--color-bg);
            font-weight: 600;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
        }

        .info-panel.show {
            display: block;
        }

        .info-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-header h2 {
            font-size: 18px;
            margin: 0;
            color: var(--color-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .close-btn:hover {
            color: var(--color-primary);
        }

        .info-content {
            padding: 20px;
        }

        .repo-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            font-size: 11px;
        }

        .repo-desc {
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text-secondary);
            margin-bottom: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: var(--color-bg);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group {
            padding: 16px;
            min-width: 220px;
        }

        .control-group h4 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--color-primary);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .control-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .volume-control {
            margin-top: 12px;
        }

        .volume-control label {
            display: block;
            font-size: 11px;
            margin-bottom: 6px;
            color: var(--color-text-secondary);
        }

        .volume-control input[type="range"] {
            width: 100%;
            accent-color: var(--color-primary);
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.95));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #loading.hidden {
            display: none;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading h2 {
            font-size: 24px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #loading-status {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff00d4);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters-panel {
                display: none;
            }

            .info-panel {
                width: 100%;
                left: 0;
                right: 0;
                top: auto;
                bottom: 0;
                max-height: 50vh;
                border-radius: 12px 12px 0 0;
            }

            .controls {
                display: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="galaxy-canvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Top Bar -->
        <div class="top-bar glass-panel">
            <h1>‚ú® Hyperfocus Constellation</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="üîç Search 68 repositories..." />
            </div>
            <div class="stats">
                <span class="stat" id="fps">FPS: --</span>
                <span class="stat" id="repos">Repos: 0</span>
            </div>
        </div>

        <!-- Filters Panel -->
        <div class="filters-panel glass-panel">
            <h3>Language Filters</h3>
            <div id="filter-buttons">
                <button class="filter-btn active" data-lang="all">üåü All Repos</button>
            </div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel glass-panel" id="info-panel">
            <div class="info-header">
                <h2 id="repo-name"></h2>
                <button class="close-btn" id="close-info">‚úï</button>
            </div>
            <div class="info-content">
                <div class="repo-tags" id="repo-tags"></div>
                <p class="repo-desc" id="repo-desc"></p>
                <a id="repo-link" class="btn" target="_blank">üîó View on GitHub</a>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group glass-panel">
                <h4>Accessibility</h4>
                <label class="control-item">
                    <input type="checkbox" id="audio-toggle" checked />
                    <span>üîä Audio Effects</span>
                </label>
                <label class="control-item">
                    <input type="checkbox" id="motion-reduce" />
                    <span>üêå Reduce Motion</span>
                </label>
                <div class="volume-control">
                    <label>üéµ Volume: <span id="volume-value">40</span>%</label>
                    <input type="range" id="volume" min="0" max="100" value="40" />
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Initializing Constellation...</h2>
            <p id="loading-status">Fetching 68 repositories from GitHub</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Audio Engine -->
    <script src="audio.js"></script>
    
    <!-- Main App -->
    <script src="app.js"></script>
</body>
</html>
